{% extends 'registration/base.html'%} {% load static%} {% load bootstrap4%} {% block content%}
<div class="container" style="margin-top:10rem">
    <div class="row">
        <div class="col-md-6 mx-auto reg">
            <h4 class="text-center">Sign In</h4>
            <hr>
            <form action="/accounts/login/" method="POST" style="margin-top:5%">
                {% csrf_token %} {% bootstrap_form form %}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Log In">
                </div>
                <div class="form-group">
                    <p class="log forgot">You don't have an account? <a href="/accounts/register/"><span id="ig"> Sign Up</span></a></p>
                </div>
                <input type="hidden" name="next" value="{{next}}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
